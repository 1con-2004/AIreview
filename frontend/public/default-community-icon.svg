<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="100" cy="100" r="90" fill="#1e1e2e"/>
    
    <!-- 装饰性圆环 -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Hello World 文本 -->
    <text x="100" y="85" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          fill="#4ecdc4" 
          text-anchor="middle" 
          font-weight="bold">
        Hello
    </text>
    
    <text x="100" y="125" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          fill="#4ecdc4" 
          text-anchor="middle" 
          font-weight="bold">
        World
    </text>
    
    <!-- 装饰性元素 -->
    <path d="M30,100 L70,100" stroke="#4ecdc4" stroke-width="2"/>
    <path d="M130,100 L170,100" stroke="#4ecdc4" stroke-width="2"/>
</svg> 